<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mentor's Assistant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>mentee management</h1>
    </div>
    
    <form id="details">
        <p><label for="name">NAME:</label><input id="name" name="name" type="text" size="20"></p> 
        <p><label for="ID">ID:</label><input id="ID" name="ID" type="text" size="20"></p> 
        <p><label for="coding skills">CODING SKILLS:</label><input id="coding skills" name="coding skills" type="text" size="80"></p> 
        <p><label for="work ethics">WORK ETHICS:</label><input id="work ethics" name="work ethics" type="text" size="80"></p> 
        <p><label for="punctuality">PUNCTUALITY</label><input id="punctuality" name="punctuality" type="text" size="80"></p> 
        <p><label for="knowledge">KNOWLEDGE:</label><input id="knowledge" name="knowledge" type="text" size="20"></p> 
        <p><label for="comments">COMMENTS:</label><input id="comments" name="comments" type="text" size="120"></p>
        <p><label for="rating">RATING:</label><input id="rating" name="rating" type="text" size= "20"></p>
        <button onclick="submit()">SUBMIT</button>
        <button onclick="edit()">EDIT</button>
        <button onclick="del()">DELETE</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
